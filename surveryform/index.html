<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>freeCodeCamp Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>

    <form id="survey-form">
        <label for="name" id="name-label">Name<input type="text" id="name" required
                placeholder="Enter your name"></label>
        <label for="email" id="email-label">Email<input type="email" id="email" required
                placeholder="Enter your Email"></label>
        <label for="number" id="number-label">Age (optional)<input type="number" id="number" required min="10" max="99"
                placeholder="Age"></label>
        <label for="dropdown" id="role-label">Which option best describes your current role?
            <select id="dropdown">
                <option disabled>Select current role</option>
                <option>Student</option>
                <option>Full Time Job</option>
                <option>Full Time Learner</option>
                <option>Prefer not to say</option>
                <option>Other</option>
            </select>
        </label>
        <label>Would you recommend freeCodeCamp to a friend?
            <label class="radio"><input type="radio" name="recommend" value="definitely">Definitely</label>
            <label class="radio"><input type="radio" name="recommend" value="maybe">Maybe</label>
            <label class="radio"><input type="radio" name="recommend" value="not-sure">Not sure</label>
        </label>
        <br>
        <label for="dropdown2" id="role-label">What is your favorite feature of freeCodeCamp?
            <select id="dropdown2">
                <option disabled>Select an option</option>
                <option>Challenges</option>
                <option>Projects</option>
                <option>Community</option>
                <option>Open Source</option>
            </select>
        </label>
        <p>What would you like to see improved? (Check all that apply)</p>
        <label class="improved"><input type="checkbox" value="front-end">Front-end Projects</label>
        <label class="improved"><input type="checkbox" value="back-end">Back-end Projects
        </label>
        <label class="improved"><input type="checkbox" value="data">Data Visualization
        </label>
        <label class="improved"><input type="checkbox" value="challenges">Challenges</label>
        <label class="improved"><input type="checkbox" value="open-source">Open Source Community
        </label>
        <label class="improved"><input type="checkbox" value="gitter">Gitter help rooms
        </label>
        <label class="improved"><input type="checkbox" value="videos">Videos</label>
        <label class="improved"><input type="checkbox" value="meetups">City Meetups
        </label>
        <label class="improved"><input type="checkbox" value="wiki">Wiki</label>
        <label class="improved"><input type="checkbox" value="forum">Forum</label>
        <label class="improved"><input type="checkbox" value="additional">Additional Courses
        </label>
        <br>
        <label for="textarea">Any comments or suggestions?<textarea id="comments"
                placeholder="Enter your comments here..."></textarea>
            <button id="submit">Submit</button>

    </form>

</body>

</html>
